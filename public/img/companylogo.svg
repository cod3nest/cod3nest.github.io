<svg xmlns="http://www.w3.org/2000/svg" width="220" height="50" viewBox="0 0 220 50" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">Codenest</title>
  <desc id="logo-desc">Codenest - premium startup consultancy</desc>

  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A227"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#C9A227"/>
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <!-- Minimal CN Mark -->
    <g transform="translate(0, 5)">
      <path d="M18 4 C8 4, 0 13, 0 20 C0 27, 8 36, 18 36"
            stroke="#2C3E50"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"/>
      <path d="M22 36 L22 4 L36 36 L36 0"
            stroke="#2C3E50"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>
      <rect x="34" y="0" width="3" height="10" rx="1.5" fill="url(#goldGradient)"/>
    </g>

    <!-- Wordmark - refined letterspace -->
    <text x="52" y="33"
          font-family="Georgia, 'Times New Roman', serif"
          font-size="24"
          font-weight="400"
          letter-spacing="4"
          fill="#2C3E50">
      CODENEST
    </text>
  </g>
</svg>

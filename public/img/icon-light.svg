<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-labelledby="icon-title">
  <title id="icon-title">Codenest Icon (Light)</title>

  <defs>
    <linearGradient id="iconGoldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#E5C158"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <!-- Premium CN Monogram - Light version -->
    <g transform="translate(4, 6)">
      <!-- C - elegant open curve -->
      <path d="M16 2 C6 2, 0 10, 0 18 C0 26, 6 34, 16 34"

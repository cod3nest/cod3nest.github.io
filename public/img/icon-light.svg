            stroke-width="3.5"
            stroke-linecap="round"
            fill="none"/>

      <!-- N - clean geometric form -->
      <path d="M22 34 L22 2"
            stroke="#ffffff"
            stroke-width="3.5"
            stroke-linecap="round"
            fill="none"/>
      <path d="M22 2 L38 34"
            stroke="#ffffff"
            stroke-width="3.5"
            stroke-linecap="round"
            fill="none"/>
      <path d="M38 34 L38 2"
            stroke="#ffffff"
            stroke-width="3.5"
            stroke-linecap="round"
            fill="none"/>

      <!-- Gold accent bar -->
      <rect x="35.5" y="0" width="4" height="10" rx="2" fill="url(#iconGoldLight)"/>
    </g>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="linkedinGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="linkedinGoldShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E5C158"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>

  <!-- Background with subtle gold border -->
  <rect x="6" y="6" width="388" height="388" rx="48" fill="#2C3E50"/>
  <rect x="6" y="6" width="388" height="388" rx="48" fill="none" stroke="url(#linkedinGoldGradient)" stroke-width="6"/>

  <g fill="none" fill-rule="evenodd">
    <!-- CN Monogram - matching favicon style -->
    <g transform="translate(62, 75)">
      <!-- C - elegant curve -->
      <path d="M112 25 C50 25, 0 81, 0 137 C0 193, 50 250, 112 250"
            stroke="#FFFFFF"
            stroke-width="28"
            stroke-linecap="round"
            fill="none"/>

      <!-- N - geometric form -->
      <path d="M150 250 L150 25"
            stroke="#FFFFFF"
            stroke-width="28"
            stroke-linecap="round"
            fill="none"/>
      <path d="M150 25 L262 250"
            stroke="#FFFFFF"
            stroke-width="28"
            stroke-linecap="round"
            fill="none"/>
      <path d="M262 250 L262 25"
            stroke="#FFFFFF"
            stroke-width="28"
            stroke-linecap="round"
            fill="none"/>

      <!-- Gold accent bar - matching favicon -->
      <rect x="243" y="0" width="31" height="75" rx="15.5" fill="url(#linkedinGoldShine)"/>
    </g>
  </g>
</svg>

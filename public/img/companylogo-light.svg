<svg xmlns="http://www.w3.org/2000/svg" width="260" height="48" viewBox="0 0 260 48" role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">Codenest</title>
  <desc id="logo-desc">Codenest - Premium Startup Consultancy (light version)</desc>

  <defs>
    <linearGradient id="goldAccentLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#E5C158"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <!-- Refined CN Monogram -->
    <g transform="translate(4, 6)">
      <!-- C - elegant open curve -->
      <path d="M16 2 C6 2, 0 10, 0 18 C0 26, 6 34, 16 34"
            stroke="#ffffff"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>

      <!-- N - clean geometric form -->
      <path d="M22 34 L22 2"
            stroke="#ffffff"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>
      <path d="M22 2 L38 34"
            stroke="#ffffff"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>
      <path d="M38 34 L38 2"
            stroke="#ffffff"
            stroke-width="2.5"
            stroke-linecap="round"
            fill="none"/>

      <!-- Gold accent bar -->
      <rect x="36" y="0" width="2.5" height="8" rx="1.25" fill="url(#goldAccentLight)"/>
    </g>

    <!-- Divider line -->
    <line x1="56" y1="12" x2="56" y2="36" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

    <!-- Wordmark -->
    <text x="68" y="32"
          font-family="Georgia, 'Palatino Linotype', 'Book Antiqua', Palatino, serif"
          font-size="22"
          font-weight="400"
          letter-spacing="5"
          fill="#ffffff">CODENEST</text>
  </g>
</svg>

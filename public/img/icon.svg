<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-labelledby="icon-title">
  <title id="icon-title">Codenest Icon</title>

  <defs>
    <linearGradient id="iconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8860B"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <!-- Premium CN Monogram - centered with padding for strokes -->
    <g transform="translate(3, 5)">
      <!-- C - elegant open curve -->
      <path d="M14 2 C5 2, 0 9, 0 18 C0 27, 5 36, 14 36"
            stroke="#1a2e3b"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"/>

      <!-- N - clean geometric form -->
      <path d="M20 36 L20 2"
            stroke="#1a2e3b"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"/>
      <path d="M20 2 L38 36"
            stroke="#1a2e3b"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"/>
      <path d="M38 36 L38 2"
            stroke="#1a2e3b"
            stroke-width="3"
            stroke-linecap="round"
            fill="none"/>

      <!-- Gold accent bar -->
      <rect x="36" y="0" width="3.5" height="10" rx="1.75" fill="url(#iconGold)"/>
    </g>
  </g>
</svg>

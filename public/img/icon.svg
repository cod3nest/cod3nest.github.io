<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-labelledby="icon-title">
  <title id="icon-title">Codenest Icon</title>

  <defs>
    <linearGradient id="iconGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#E5C158"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <!-- Premium CN Monogram -->
    <g transform="translate(4, 4)">
      <!-- C shape -->
      <path d="M20 4 C8 4, 0 14, 0 22 C0 30, 8 40, 20 40"
            stroke="#2C3E50"
            stroke-width="5"
            stroke-linecap="round"
            fill="none"/>

      <!-- N shape with ascending stroke -->
      <path d="M24 40 L24 4 L40 40 L40 0"
            stroke="#2C3E50"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
            fill="none"/>

      <!-- Gold accent -->
      <rect x="37" y="0" width="5" height="14" rx="2.5" fill="url(#iconGoldGradient)"/>
    </g>
  </g>
</svg>
